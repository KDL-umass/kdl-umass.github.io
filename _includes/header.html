<!-- For top UMass banner-->
<div id="topbanner" style="text-align: right; padding-top: 8px; padding-right: 15px;padding-bottom: 8px; padding-left: 15px; background-color: rgb(0, 0, 0); ">
  <a href="http://umass.edu/">
    <img id="banner_wordmark" src="https://www.umass.edu/identity/umass_banner/black-wordmark.gif" alt="UMass Amherst" style="float: left; width:
  146px; border: 0;" height="22" width="146">
  </a>
  <form action="http://googlebox.oit.umass.edu/search" method="get" name="gs" onsubmit="if (this.q.value=='Search UMass Amherst') return false;" style="margin: 0; padding: 0;">
    <div>
      <label for="q">
        <input style="font-size: 11px; font-family: Verdana, sans-serif;padding-left: 2px" size="22" name="q" id="q" value="Search UMass Amherst" onfocus="if (this.value=='Search UMass Amherst') this.value=''" onblur="if (this.value=='') this.value='Search UMass Amherst'" type="text">
      </label>
      <input name="sa" value="Go" style="font-size: 11px; font-family: Verdana, sans-serif;" onclick="this.form.target='_blank';return true;" type="submit">
      <input name="site" value="default_collection" type="hidden">
      <input name="client" value="default_frontend" type="hidden">
      <input name="proxystylesheet" value="default_frontend" type="hidden">
      <input name="output" value="xml_no_dtd" type="hidden">
    </div>
  </form>
</div>

<!-- For navigation bar-->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-faded sticky-top site-header" role="navigation">
  <a class="navbar-brand site-header" id="header_words" href="#">{{ site.title }}</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      {% for page in site.nav %}
      {% if page.text %}
      <li class="nav-item site-header">
        <a class="page-link nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.text }}</a>&nbsp;&nbsp;
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
